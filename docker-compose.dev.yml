version: "3"
services:
  node-app:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
    - ./:/app
    - /app/node_modules
    environment:
    - NODE_ENV=development
    - MONGO_USER=app
    - MONGO_PASSWORD=secret
    - SESSION_SECRET=secret
    command: npm run dev

  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=app
      - MONGO_INITDB_ROOT_PASSWORD=secret
